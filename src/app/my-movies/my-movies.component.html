<h3>My liked movies</h3>

<table class="result-table result-table--my" *ngIf="movies !== undefined && movies.length > 0">
  <tr>
    <th>Title</th>
    <th>Year</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let item of movies">
    <td>{{item.Title}}</td>
    <td>{{item.Year}}</td>
    <td><a [routerLink]="['/movie-info', item.imdbID]">View more</a></td>
    <td><button (click)="removeMovie(item.imdbID)">Delete</button></td>
  </tr>
</table>

<div *ngIf="movies.length === 0">You haven't movies</div>
